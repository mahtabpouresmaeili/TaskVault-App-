<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskVault - localStorage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="taskvault">
        <h2>TaskVault App - By Mahtab</h2>
    
        <div class="input-container">
          <label for="taskInput">Add Item</label>
          <input type="text" class="input" id="taskInput" placeholder="Enter a task..." />
          <button id="add">Add</button>
        </div>
    
        <div class="actions">
          <button id="clear">Clear All</button>
        </div>
    
        <h3>Task List</h3>
        <ul id="taskList" class="taskList">
          <li class="liList">
            <span class="listSpan">Test Task</span>
              <button type="button" class="complete">Complete</button>
              <button type="button" class="delete">Delete</button>
        </ul>
      </div>

  <script src="script.js"></script>
</body>
</html>

</html>
